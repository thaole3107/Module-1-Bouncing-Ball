<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>Gamedev Canvas Workshop</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    /*margin: duong vien cho toi khung man hinh, padding la chữ
    apply cho dành cho mọi thành phần trong html*/
    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");

  // ctx.beginPath();
  // ctx.rect(20, 40, 50, 50);
  // ctx.fillStyle = "#FF0000";
  // ctx.fill();
  // ctx.closePath();
  //
  // ctx.beginPath();
  // ctx.arc(240, 160, 20, 0, Math.PI * 2, false);
  // ctx.fillStyle = "green";
  // ctx.fill();
  // ctx.closePath();
  //
  // ctx.beginPath();
  // ctx.rect(160, 10, 100, 40);
  // ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
  // ctx.stroke();
  // ctx.closePath();

  let x = canvas.width / 2;
  let y = canvas.height - 30;
  let ballRadius = 10;
  let dx = 2;
  let dy = -2;

  // function draw() {
  //   ctx.beginPath();
  //   ctx.arc(x, y, 10, 0, Math.PI * 2);
  //   ctx.fillStyle = "#0095DD";
  //   ctx.fill();
  //   ctx.closePath();
  //   x += dx;
  //   y += dy;
  // }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, 10, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();

    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
      dx = -dx;
    }
    if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
      dy = -dy;
    }

    x += dx;
    y += dy;
  }



  setInterval(draw, 10);
</script>
</body>
</html>
